<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - Memory Matrix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Global Leaderboard</h1>
        
        <div class="auth-buttons text-center mb-4">
            <button id="googleLogin" class="btn btn-danger">
                <i class="bi bi-google"></i> Sign in with Google
            </button>
            <button id="facebookLogin" class="btn btn-primary">
                <i class="bi bi-facebook"></i> Sign in with Facebook
            </button>
            <button id="logoutBtn" class="btn btn-secondary d-none">
                Logout
            </button>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Player</th>
                    <th>Score</th>
                    <th>Difficulty</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="globalLeaderboard">
                <tr><td colspan="5">Loading...</td></tr>
            </tbody>
        </table>

        <div class="text-center mt-4">
            <a href="index.html" class="btn btn-primary">Back to Game</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
    <script src="leaderboard.js"></script>
</body>
</html>
